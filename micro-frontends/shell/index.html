<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    App Shell
  </title>
  <style>
    :root {

    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .viewport-wrapper {
      flex: auto;
      position: relative;
    }

    .viewport-wrapper > .viewport {
      border: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div id="root">
  <div
    class="viewport-wrapper"
  >
    <iframe
      class="viewport"
      src="http://localhost:3000"
    >
      Users
    </iframe>
  </div>
  <div class="viewport-wrapper">
    <iframe
      class="viewport"
      src="http://localhost:8080"
    >
      Posts
    </iframe>
  </div>
</div>
</body>
</html>
